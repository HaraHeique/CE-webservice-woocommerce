<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/logo/icon-fundo-transparente.png" />
  <link rel="stylesheet" href="../dependencies/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="../dependencies/datatablesjs/dataTables.bootstrap4.min.css" />
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/produto.css" />
  <link rel="stylesheet" href="../styles/stats.css">
  <link rel="stylesheet" href="../styles/datatable.css" />
  <script src="../dependencies/jquery/jquery-3.5.1.min.js"></script>
  <script src="../dependencies/jquery/jquery.numeric.min.js"></script>
  <script src="../dependencies/popperjs/popper.min.js"></script>
  <script src="../dependencies/bootstrap/bootstrap.min.js"></script>
  <script src="../dependencies/datatablesjs/jquery.dataTables.min.js"></script>
  <script src="../dependencies/datatablesjs/dataTables.bootstrap4.min.js"></script>
  <script src="../dependencies/highcharts/highcharts.js"></script>
  <script src="../dependencies/highcharts/dark-unica.js"></script>
  <script type="module" src="../js/produto.js"></script>
  <script type="module" src="../js/stats.js"></script>
  <title>Beauty Control</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="../assets/logo/icon-beautycontrol-white.png" width="120" height="30" class="d-inline-block align-top"
          loading="lazy" />
      </a>
    </nav>
  </header>

  <main class="container">
    <hr />
    <h1>Cadastro de Produtos</h1>
    <hr />
    <table id="produtos-table" class="display table table-bordered table-dark table-hover" style="width: 100%;">
    </table>
  </main>

  <div class="modal-produtos">
    <div class="modal fade" id="modal-produtos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-validation" id="form-product" novalidate>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="product-name">Nome</label>
                  <input type="text" name="nome" class="form-control" id="product-name" required>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">O nome do produto é obrigatório.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-6">
                  <label for="product-quantity">Quantidade</label>
                  <input type="text" name="qtdEstoque" class="form-control mask-int" id="product-quantity">
                  <div class="valid-feedback"></div>
                </div>
                <div class="form-group col-6">
                  <label for="product-price">Preço</label>
                  <input type="text" name="preco" class="form-control mask-float" id="product-price">
                  <div class="valid-feedback"></div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="product-description">Descrição</label>
                  <textarea name="descricao" class="form-control" id="product-description" rows="4"></textarea>
                  <div class="valid-feedback"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-product" class="btn btn-secondary float-left">Deletar</button>
            <button type="button" id="create-product" class="btn btn-primary">Criar</button>
            <button type="button" id="update-product" class="btn btn-primary">Atualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-stats" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold">Estatísticas de Vendas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="stats-product-chart"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="product-toast" class="toast">
    <div class="toast-header">
      <strong id="toast-header" class="mr-auto"></strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="toast-message" class="toast-body"></div>
  </div>

  <div class="float-button">
    <a id="show-stats" title="Estatísicas de Vendas">
      <img src="../assets/svg/estatisticas.svg" alt="estatisticas vendas">
    </a>
    <a id="add-product" title="Adicionar Produto" data-toggle="tooltip" data-placement="top">
      <img src="../assets/svg/adicionar.svg" alt="adicionar produto">
    </a>
  </div>
</body>

</html>
